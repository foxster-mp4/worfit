<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worfit</title>
  
  <link rel="stylesheet" href="https://therealFoxster.github.io/css3-uitableview/src/uitableview.css">
  <link rel="stylesheet" href="https://therealFoxster.github.io/css3-uitableview/src/uitableview.auto-dark.css">
  <!-- Bootstrap Icons v1.9.1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body id="uitableview">
  <h1 id="title"> Worfit</h1>
  <div class="section-container">
    <div class="rounded section" id="items">
      <p class="section-header">Items</p>
      <div id="content">
        <button id="add">
          <i class="bi bi-plus-circle-fill"></i>
          Add item
        </button>
        <p class="section-footer">Items will be automatically sorted in ascending order of their price per unit (that is, ea.).</p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
